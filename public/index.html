<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Video Conference Tutorial - Media Server</title>
</head>

<body>
    <h1>WebRTC Video Conference Tutorial - Media Server</h1>

    <div id="roomSelection" style="display: block">
        <label>Type user name:</label>
        <input id="name" type="text" />
        <label>Type room name:</label>
        <input id="room" type="text" />
        <button id="presenter">Enter as Presenter</button>
        <button id="register">Enter as Viewer</button>
    </div>

    <div id="meetingRoom" style="display: none">
        <video id="broadcast" autoplay></video>
        <p id="presenterName"></p>
        <ul id="viewers"></ul>
    </div>

    <script src="adapter.js"></script>
    <script src="kurento-utils.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</html>
